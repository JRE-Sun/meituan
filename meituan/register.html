<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册|美团网</title>
    <link rel="stylesheet" href="css/register.css" type="text/css">
</head>

<body>
    <!--头部logo及登录开始-->
    <header class="header_mini">
        <div class="wrapper_m">
            <a class="site-logo" href="index.html"><img src="images/logo1.png"></a>
            <p class="tip">已有美团账号？</p>
            <a class="btn-login" href="">登录</a>
        </div>
    </header>
    <!--头部logo及登录结束-->
    <!--内容部分 注册账号及密码开始-->
    <div id="content">
        <div class="sheet">
            <form id="my" action="" method="post">

                <div class="zh">
                    <label>账号</label>
                    <input type="text" class="account" name="username">
                    <p></p>
                </div>
                <div class="mm">
                    <label>创建密码</label>
                    <input type="password" class="mm_password" name="password1" id="password1">
                    <p></p>
                </div>
                <div class="mm_qr">
                    <label>确认密码</label>
                    <input type="password" class="mm_password" name="password2" id="password2">
                    <p></p>
                </div>
            </form>

            <button id="send">提交</button>
            <!--注册按钮部分开始-->
            <div class="form_field">

                <!--<a href="" target="_blank">&nbsp&nbsp&nbsp&nbsp<input>同意一下协议并注册</a>-->
            </div>

            <div class="term">
                <a>《美团网用户协议》</a>
            </div>
            <!--注册按钮部分结束-->


        </div>
    </div>
    <!--内容部分 注册账号及密码结束-->
    <!--页尾部分开始-->
    <footer class="footer_mini">
        <a class="f1" href="http://www.meituan.com">meituan.com</a>
        <a class="f2" href="http://www.miibeian.gov.cn/">京ICP证070791号</a>
        <span class="f3">京公网安备11010502025545号</span>
    </footer>
    <!--页尾部分结束-->

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
